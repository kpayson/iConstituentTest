<mat-sidenav-container class="app-sidenav-container"
                      [class.dark-theme]="isDarkTheme" [dir]="dir">
  <mat-sidenav #sidenav class="app-sidenav mat-elevation-z10"
               [opened]="!isScreenSmall()"
               [mode]="isScreenSmall() ? 'over' : 'side'">

           <mat-icon svgIcon="{{user.avatar}}"></mat-icon> {{ user.name }}

<div style="padding-left:4px;">
    <h3>All Inbound</h3>

    <div><mat-icon>filter_list</mat-icon> Filter By</div>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Search" (keyup)="searchCommunications($event)"/>

      </mat-form-field>

      <mat-accordion>

          <mat-expansion-panel>
            <mat-expansion-panel-header>
              Workflow Status
            </mat-expansion-panel-header>
            <mat-checkbox>Unread</mat-checkbox><br/>
            <mat-checkbox>Unassigned</mat-checkbox><br/>
            <mat-checkbox>Assigned</mat-checkbox><br/>
            <mat-checkbox>Escaleted</mat-checkbox>
          </mat-expansion-panel>
        
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              Due Date
            </mat-expansion-panel-header>
        
            <mat-checkbox>Nov 24</mat-checkbox><br/>
            <mat-checkbox>Nov 26</mat-checkbox><br/>
            <mat-checkbox>Dec 2</mat-checkbox><br/>
            <mat-checkbox>Dec 18</mat-checkbox>
        
          </mat-expansion-panel>

          <mat-expansion-panel>
              <mat-expansion-panel-header>
                Assigned To
              </mat-expansion-panel-header>
          
              <mat-checkbox>Me</mat-checkbox><br/>
              <mat-checkbox>Barbara</mat-checkbox><br/>
              <mat-checkbox>Mike</mat-checkbox><br/>
              <mat-checkbox>Julia</mat-checkbox><br/>
              <b>See All</b>
          
            </mat-expansion-panel>

          <mat-expansion-panel>
              <mat-expansion-panel-header>
                With the Past
              </mat-expansion-panel-header>
        
            </mat-expansion-panel>
            <mat-expansion-panel>

                <mat-expansion-panel-header>
                  Tags
                </mat-expansion-panel-header>
          
              </mat-expansion-panel>

              <mat-expansion-panel>

                  <mat-expansion-panel-header>
                   Contains
                  </mat-expansion-panel-header>
            
                </mat-expansion-panel>
        </mat-accordion>
        <br/><br/>
        <button mat-button>CREATE BUNDLE</button>
</div>



  </mat-sidenav>

  <div class="app-sidenav-content">
    <app-toolbar (toggleTheme)="toggleTheme()" 
                 (toggleSidenav)="sidenav.toggle()"
                 (toggleDir)="toggleDir()">
    </app-toolbar>

    <div class="wrapper">
      <router-outlet></router-outlet>
    </div>
  </div>

</mat-sidenav-container>
